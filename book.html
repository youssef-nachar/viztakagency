    <link rel="stylesheet" href="./my-portfolio.css">

<body>
    <header>
        <div class="logo"><img class="the_logo"
                src="https://vistak.co/wp-content/uploads/elementor/thumbs/Mask-group-2023-01-05T190619.602-78prqkfjr2p9lghzmxnl3zlzvs04odujirol7dmcjvk.png">
        </div>
        <ul class="navlist">
            <li><a href="index.html" style="--i:1">Home</a></li>
            <li><a href="about.html" style="--i:2">About</a></li>
            <li><a href="service.html" style="--i:3">Services</a></li>
            <li><a href="prtfolio.html" style="--i:5">Portfolio</a></li>
            <li><a href="contact.html" style="--i:6">Contact</a></li>
            <li><a href="login.html" style="--i:6">log in</a></li>
        </ul>
        <div id="menu-icon" class="bx bx-menu"></div>
    </header>

    <div class="container">
        <h1>book now</h1>
        <form action="https://api.web3forms.com/submit" method="POST" id="bookingForm">
            <input type="hidden" name="access_key" value="055c380e-62f5-40e1-9040-cc07a4843f0b">
            <label for="first-name">first name:</label>
            <input name="first-name" type="text" id="first-name" name="firstName" placeholder="enter your first name "
                required>
            <label for="last-name">last name:</label>
            <input name="last-name" type="text" id="last-name" name="lastName" placeholder="enter yo last name"
                required>
            <label for="email"> email:</label>
            <input name="email" type="email" id="email" name="email" placeholder="enter your email" required>
            <label for="destination">destination:</label>
            <select name="destination" id="destination" name="destination" required>
                <option value="paris">paris</option>
                <option value="london">london</option>
                <option value="newyork">new york</option>
                <option value="tokyo">australia</option>
            </select>
            <label for="trip">trip:</label>
            <select name="trip" id="trip" name="trip" required>
                <option value="trip_1">1 Trip</option>
                <option value="round_trip">Round Trip</option>

            </select>
            <label for="date"> date:</label>
            <input name="date" type="date" id="date" name="date" required>
            <label for="numPassengers">nombre of passengers :</label>
            <input name="nombre of passengers" type="number" id="numPassengers" name="numPassengers" min="1" max="10"
                required>
            <div class="btn-box">
                <a href="#" class="btn">BOOK NOW</a>
            </div>
        </form>
        <div id="confirmationMessage"></div>
    </div>
    <script src="./mixitup.min.js"></script>

    <script src="book.js"></script>
</body>

</html>
